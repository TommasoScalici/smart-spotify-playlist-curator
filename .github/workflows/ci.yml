name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # 1. Build Shared Library (Foundation)
  build-shared:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run build --workspace=shared
      - uses: actions/upload-artifact@v4
        with:
          name: shared-dist
          path: shared/dist

  # 2. Fast Fail - Code Quality (Linting & Types)
  test-code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run type-check # Root check
      - run: npm run lint # Root lint (runs all workspaces)

  # 3. Functions CI (Build & Test)
  functions-ci:
    needs: build-shared
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: shared-dist
          path: shared/dist
      - run: npm run build --workspace=functions
      - run: npm test --workspace=functions

  # 4. Web App CI (Build & Test)
  webapp-ci:
    needs: build-shared
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: shared-dist
          path: shared/dist
      - run: npm run build --workspace=web-app
      - run: npm test --workspace=web-app

  # 5. Semantic Release
  release:
    needs: [test-code-quality, functions-ci, webapp-ci]
    runs-on: ubuntu-latest
    if: github.repository == 'TommasoScalici/smart-spotify-playlist-curator' && github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
