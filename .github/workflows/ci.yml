name: CI

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  pull_request:

jobs:
  # 1. Build Shared Library (Foundation)
  build-shared:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run build --workspace=shared
      - uses: actions/upload-artifact@v4
        with:
          name: shared-dist
          path: shared/dist

  # 2. Fast Fail - Code Quality (Linting & Types)
  test-code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run type-check # Root check
      - run: npm run lint # Root lint (runs all workspaces)

  # 3. Build Functions (Depends on Shared)
  build-functions:
    needs: build-shared
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: shared-dist
          path: shared/dist
      - run: npm run build --workspace=functions

  # 4. Test Functions (Depends on Shared)
  test-functions:
    needs: build-shared
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: shared-dist
          path: shared/dist
      - run: npm test --workspace=functions

  # 5. Build Web App (Depends on Shared)
  build-webapp:
    needs: build-shared
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: shared-dist
          path: shared/dist
      - run: npm run build --workspace=web-app

  # 6. Test Web App (Depends on Shared)
  test-webapp:
    needs: build-shared
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: shared-dist
          path: shared/dist
      - run: npm test --workspace=web-app
